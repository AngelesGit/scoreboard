<!DOCTYPE html>
<html>

<head>
    <title>Score Board</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="score-container">
            <h2 class="title">HOME</h2>
            <div id="home-score" class="score">18</div>
            <div class="points">
                <button id="btn-home1" class="plus">+1</button>
                <button id="btn-home2" class="plus">+2</button>
                <button id="btn-home3" class="plus">+3</button>
            </div>
        </div>
        <div class="score-container">
            <h2 class="title">GUEST</h2>
            <div id="guest-score" class="score">6</div>
            <div class="points">
                <button id="btn-guest1" class="plus">+1</button>
                <button id="btn-guest2" class="plus">+2</button>
                <button id="btn-guest3" class="plus">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
